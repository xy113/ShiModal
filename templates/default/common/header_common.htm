<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>{$G[title]} - {$G[setting][sitename]}</title>
<meta name="keywords" content="{$G[keywords]}">
<meta name="description" content="{$G[description]}">
<link rel="icon" href="/static/images/common/favicon.ico">
<link rel="stylesheet" type="text/css" href="/static/css/common.css">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<script src="/static/js/jquery.js" type="text/javascript"></script>
<script src="/static/js/common.js" type="text/javascript"></script>
<script src="/static/js/jquery.form.js" type="text/javascript"></script>
<script src="/static/js/jquery.dsxui.js" type="text/javascript"></script>
<script src="/static/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
</head>
<body>
<div class="header-hd">
	<div class="area header">
    	<div class="topnav">
        	 <div class="menu"><a href="/">网站首页</a></div>
            {if $G[islogined]}
            <div class="menu"><a href="/?m=account">个人中心</a></div>
            {if $G[member][admincp]}<div class="menu"><a href="/?m=admin&c=login">后台管理</a></div>{/if}
            <div class="menu"><a href="/?m=member&c=logout">安全退出</a></div>
            {else}
            <div class="menu"><a href="{url 'm=member&c=login'}">登录</a></div>
            <div class="menu"><a href="{url 'm=member&c=register'}">注册</a></div>
            {/if}
            <div class="menu"><a href="">我的订单</a></div>
            <div class="menu"><a href="">我是买家</a></div>
            <div class="menu"><a href="">我的收藏</a></div>
            <div class="menu"><a href="">网站导航</a></div>
        </div>
    	<a href="/?m=events&c=app"><i class="icon">&#xf00a2;</i>手机版</a>
    </div>
</div>

<div class="area banner">
	<div class="searchbox">
    	<div class="input-hd">
        	<input type="text" class="text" placeholder="商品，景点，附近商家">
        </div>
        <div class="searchButton">搜索</div>
    </div>
	<a href="" class="logo"><img src="/static/images/common/logo.png"></a>
</div>
{eval $navlist=cache('nav');}
<div class="area nav-hd">
    <ul class="mainNav" id="mainNav">
       <li><a href="/">首页</a></li>
       {loop $navlist[top] $nav}
       <li><a href="$nav[url]" target="$nav[target]">$nav[title]</a></li>
       {/loop}
    </ul>
</div>
<script type="text/javascript">
(function(){
	$("#mainNav li").click(function(e) {
        DSXCMS.setCookie('curNav', $(this).index(), 10);
    });
	var curNav = parseInt(DSXCMS.getCookie('curNav'));
	$("#mainNav li").eq(curNav).addClass('cur').siblings().removeClass('cur');
})();
</script>
